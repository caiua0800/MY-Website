<!DOCTYPE html>
<html lang=pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me Contrate</title>
    <link rel="icon" type="image/x-icon" href="./logo.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/contato.css">
</head>
<body>
    <button id="btn-getBack" class="btn-getBack">Voltar</button>

    <div class="container">
        <div id="container-box" class="container-box d-flex flex-column align-items-center justify-content-center gap-2">

            <div class="nome-div div-select d-flex flex-column align-items-center justify-content-center w-100">
                <h1>Nome Completo?</h1>
                <input type="text" placeholder="Name" id="nome">
            </div>

            <div class="email-div div-select d-flex flex-column align-items-center justify-content-center w-100">
                <h1>Email de contato?</h1>
                <input type="email" placeholder="Email" id="email">
            </div>

            <div class="contato-div div-select d-flex flex-column align-items-center justify-content-center w-100">
                <h1>Seu Whatsapp?</h1>
                <input type="text" placeholder="Contact" id="whatsappNumber">
            </div>

            <div class="servico-div div-select d-flex flex-column align-items-center justify-content-center w-100">
                <h1>Qual o serviço?</h1>
                <select name="motivo" id="motivoDeContato">
                    <option value="Selecione">Selecione</option>
                    <option value="Criação de Landing Page">Criação de Landing Page</option>
                    <option value="Automação">Automação</option>
                    <option value="Coletar Dados">Coletar Dados</option>
                    <option value="Criação de E-commerce">Criação de E-commerce</option>
                    <option value="Algorítimo">Algorítimo</option>
                    <option value="Ver qualidade de código">Ver qualidade de código</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

            <div class="urgencia-div div-select d-flex flex-column align-items-center justify-content-center w-100 text-center">
                <h1>Qual a sua urgência pro serviço?</h1>
                <select name="urgencia" id="urgencia">
                    <option value="Selecione">Selecione</option>
                    <option value="hoje ou amanhã">Hoje ou amanhã</option>
                    <option value="menos de uma semana">Menos de uma Semana</option>
                    <option value="Máximo duas semanas">Máximo duas semanas</option>
                    <option value="Um mês">Um mês</option>
                    <option value="Sem Urgência">Sem Urgência</option>
                </select>
            </div>

            <div class="informacao-div div-select d-flex flex-column align-items-center justify-content-center w-100 text-center">
                <h1>Linguagem de preferência?</h1>
                <select name="linguagemPreferencia" id="linguagemPreferencia">
                    <option value="Selecione">Não sei dizer</option>
                    <option value="C">C</option>
                    <option value="JAVA">JAVA</option>
                    <option value="C++">C++</option>
                    <option value="Python">Python</option>
                    <option value="Java Script">Java Script</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="NodeJS">NodeJS</option>
                    <option value="React">React</option>
                    <option value="Bootstrap">Bootstrap</option>
                    <option value="Banco de Dados SQL">Banco de Dados SQL</option>
                    <option value="Banco de Dados No-SQL">Banco de Dados No-SQL</option>
                </select>
            </div>
            <button id="addMoreBtn" class="addMore"><span>+</span> Adicionar mais uma linguagem</button>
        </div>

        <div class="send-div mt-4 d-flex flex-column align-items-center justify-content-center">
            <button id="sendSocitacao" class="sendSocitacao">ENVIAR SOLICITAÇÃO DE SERVIÇO</button>
            <h4 class="solicitationTime">Tempo máximo de resposta de <span>1 dia</span></h4>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <script src="./fireBase.js"></script>
    <script src="./src/contato.js"></script>
</body>
</html>
